                <div class="campo" value="4"></div>
                <div class="campo" value="5"></div>
                <div class="campo sem-borda" value="6"></div>
            </div>

                <div class="campo" value="8"></div>
                <div class="campo sem-borda" value="9"></div>
            </div>
        </div>
        <div class="placar">
            <h2>Jogador 2</h2>
            <p id="jogador2"></p>
        </div>

    <footer>
            <p id="informacoes"></p>
    </footer>
